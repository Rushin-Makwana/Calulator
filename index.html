<html>
    <head>
        <title> Basic Calculator</title>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="calc.js "> </script>
    <link href="styles.css" rel="stylesheet" type="text/css">  
    
    
    </head>
    <body>
        <div class="container jumbotron"> <center>
            <h2>Basic Calculator</h2>
            
            
              
                  <input  id="num" placeholder="Enter number 1"/>
                  <input id="numb" placeholder="Enter number 2"/>
                  <p><p>                  
                  <button class="btn btn-primary" onClick="calc('add')">Addition</button>
                  <button class="btn btn-primary" onClick="calc('sub')">Subtract</button>
                  <button class="btn btn-primary" onClick="calc('mul')">Multiply</button>
                  <button class="btn btn-primary" onClick="calc('div')" >Divide</button>
                  <button class="btn btn-primary" onClick="calc('mod')" >Mode</button>
                  <br>
                  <br>
                  <span class="output">Output is</span>
                </center>
        </div> 
    </body>


</html>
